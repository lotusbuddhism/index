    <title>Lotus Buddhism | Altruism</title>
    <meta name="description" content="">
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new Splide('#splide-container2', {
          type       : 'slide',
          heightRatio: 1.5,
          perPage: 1,
          pagination : false,
          arrows: true,
          autoplay: 0,
          rewind: false,
          cover: false
        }).mount();
      });
      var mybutton = document.getElementById("back-to-top-btn");
      window.onscroll = function() {
          scrollFunction();
      };
      function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "block";
          } else {
              mybutton.style.display = "none";
          }
      }
      function scrollToTop() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0; 
      }
      function changeTextSize(action) {
        if (action == 'increase') {
          var paragraphs = document.querySelectorAll('p');
          var lis = document.querySelectorAll('li');
          for (var i = 0; i < paragraphs.length; i++) {
              var currentSize = parseInt(window.getComputedStyle(paragraphs[i]).fontSize);
              var newSize = currentSize + 1;
              paragraphs[i].style.fontSize = newSize + 'px';
          }
          for (var i = 0; i < lis.length; i++) {
              var currentSize = parseInt(window.getComputedStyle(lis[i]).fontSize);
              var newSize = currentSize + 1;
              lis[i].style.fontSize = newSize + 'px';
          }
        }
        else {
          var paragraphs = document.querySelectorAll('p');
          var lis = document.querySelectorAll('li');

          for (var i = 0; i < paragraphs.length; i++) {
              var currentSize = parseInt(window.getComputedStyle(paragraphs[i]).fontSize);
              var newSize = currentSize - 1;
              paragraphs[i].style.fontSize = newSize + 'px';
          }
          for (var i = 0; i < lis.length; i++) {
              var currentSize = parseInt(window.getComputedStyle(lis[i]).fontSize);
              var newSize = currentSize - 1;
              lis[i].style.fontSize = newSize + 'px';
          }
        }
      }
       
     
        
    </script>
